<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Star Runner - Premium Project Promotions</title>
    <!-- Tailwind CSS for utility styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#050505] text-white;
                font-family: 'Space Grotesk', sans-serif;
            }
        }
        @layer components {
            .neon-background {
                @apply fixed inset-0 -z-10 overflow-hidden;
                background: radial-gradient(circle at 50% 50%, #110022 0%, #050505 100%);
            }
            .background-grid {
                @apply absolute inset-0;
                background-image: 
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
                background-size: 40px 40px;
                mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
            }
            .ambient-glow {
                @apply absolute w-[80vw] h-[80vw] pointer-events-none;
                background: radial-gradient(circle, rgba(255, 0, 122, 0.05) 0%, transparent 70%);
                top: -20%;
                left: -20%;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="neon-background">
        <div class="background-grid"></div>
        <div class="ambient-glow"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
