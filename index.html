<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Star Runner - Premium Project Promotions</title>
    <!-- Tailwind CSS for utility styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#050505] text-white overflow-x-hidden;
                font-family: 'Space Grotesk', sans-serif;
            }
        }
        @layer components {
            .neon-background {
                @apply fixed inset-0 -z-10;
                /* Note: The background image provided by the user is applied here as a repeating tile */
                background-image: url('https://storage.googleapis.com/cumulus-v1-prod-assets/output_fdfefc1d-1576-4be0-8334-972166663f73.png');
                background-repeat: repeat;
                background-size: 500px;
                opacity: 0.35; /* Increased opacity so user can see it */
                filter: brightness(0.6);
            }
            .background-overlay {
                @apply fixed inset-0 -z-20 pointer-events-none;
                background: linear-gradient(180deg, #050505 0%, #0a0a0c 100%);
            }
            .background-grid {
                @apply absolute inset-0 opacity-10;
                background-image: 
                    linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
                background-size: 60px 60px;
            }
            .ambient-glow {
                @apply absolute w-[100vw] h-[100vw] pointer-events-none;
                background: radial-gradient(circle, rgba(236, 72, 153, 0.05) 0%, transparent 70%);
                top: -30%;
                left: -30%;
            }
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #000;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #222;
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: #333;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="neon-background"></div>
    <div class="background-overlay">
        <div class="background-grid"></div>
        <div class="ambient-glow"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
